<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="template/css/style.css">
    <link rel="icon" type="image/png" href="./template/img/favicon.png">
    <title>NFT Marketplace</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container _container">
                <a href="" class="header__logo">
                    <img src="./template/img/logo.svg" alt="Logo">
                </a>
                <nav class="header__menu menu">
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a href="" class="menu__link">Marketplace</a>
                        </li>
                        <li class="menu__item">
                            <a href="" class="menu__link">Rankings</a>
                        </li>
                        <li class="menu__item">
                            <a href="" class="menu__link">Connect a wallet</a>
                        </li>
                    </ul>
                    <a href="#" class="menu__button">
                        <img src="./template/img/icons/user.svg" alt="Иконка пользователя"><span>Sign Up</span>
                    </a>
                </nav>
            </div>
        </header>
        <main class="main">
            <section class="promo">
                <div class="promo__container _container">
                    <div class="promo__left">
                        <h1 class="promo__header">Discover <br>Digital Art & Collect NFTs</h1>
                        <p class="promo__text">NFT marketplace UI created with Anima for Figma. Collect, buy and sell art from more than 20k NFT artists.</p>
                        <a href="#" class="promo__button">
                            <img src="./template/img/icons/RocketLaunch.svg" alt="Ракета">
                            <span>Get Started</span>
                        </a>
                        <div class="promo__achievement">
                            <dl>
                                <dt>240k+</dt>
                                <dd>Total Sale</dd>
                            </dl>
                            <dl>
                                <dt>100k+</dt>
                                <dd>Auctions</dd>
                            </dl>
                            <dl>
                                <dt>240k+</dt>
                                <dd>Artists</dd>
                            </dl>
                        </div>
                    </div>
                    <div class="promo__right">
                        <div class="promo__blockImg">
                            <div class="promo__nft">
                                <img src="./template/img/promoImg.png" alt="NFT Картинка">
                            </div>
                            <div class="promo__user">
                                <div class="promo__nft-header">Space Walking</div>
                                <div class="promo__nft-author">
                                    <img src="./template/img/Animakid.png" alt="Аватар">
                                    <span>Animakid</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="footer__container _container"></div>
        </footer>
        <!-- <div id="popup" class="popup">
            <div class="popup__body">
                <div class="popup__content">
                    
                </div>
            </div>
        </div> -->
    </div>
    <script src="template/js/jquery-3.6.0.min.js"></script>
    <script src="template/js/scripts.js"></script>
</body>
</html>
